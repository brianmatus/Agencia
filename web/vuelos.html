<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRE NUBES</title>
    <link rel="stylesheet" href="assets/css/vuelos.css">
</head>
<body>
    <header>
        <div class="container-hero">
            <div class="container hero">
                <div class="customer-support">
                    <i class="fa-solid fa-headset"></i>
                    <div class="content-customer-support">
                        <span class="text">Soporte al cliente</span>
                        <span class="number">3305-0505</span>
                    </div>
                </div>

                <div class="container-logo">
                    <i class="fa-solid fa-earth-americas"></i>
                    <h1 class="logo"><a href="/">ENTRE NUBES</a></h1>
                </div>

                <div class="container-user">
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-basket-shopping"></i>
                    <div class="content-shopping-cart">
                        <span class="text">Carrito</span>
                        <span class="number">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fly">
        <h1> Encuentra tu próximo destino </h1>
    </div>

    <section class="container top-categories">
        <div class="container-categories">
            <div class="card-category category-moca">
                <div class="container-img">
                    <img src="assets/img/guatemala.jpg" alt="Guatemala">
                    <p>Guatemala</p>
                </div>
                <span>Ver más</span>
            </div>
            <div class="card-category category-expreso">
                <div class="container-img">
                    <img src="assets/img/el_salvador.jpg" alt="El Salvador">
                    <p>El Salvador</p>
                </div>
                <span>Ver más</span>
            </div>
            <div class="card-category category-capuchino">
                <div class="container-img">
                    <img src="assets/img/honduras.jpg" alt="Honduras">
                    <p>Honduras</p>
                </div>
                <span>Ver más</span>
            </div>
            <div class="card-category category-moca">
                <div class="container-img">
                    <img src="assets/img/nicaragua.jpg" alt="Nicaragua">
                    <p>Nicaragua</p>
                </div>
                <span>Ver más</span>
            </div>
            <div class="card-category category-expreso">
                <div class="container-img">
                    <img src="assets/img/costa_rica.jpg" alt="Costa Rica">
                    <p>Costa Rica</p>
                </div>
                <span>Ver más</span>
            </div>
            <div class="card-category category-capuchino">
                <div class="container-img">
                    <img src="assets/img/panama.jpg" alt="Panamá">
                    <p>Panamá</p>
                </div>
                <span>Ver más</span>
            </div>
        </div>
    </section>

    <ul class="menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Vuelos</a></li>
        <li><a href="#">Comentarios</a></li>
    </ul>
</body>
</html>
