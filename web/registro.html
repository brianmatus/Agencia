<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Entre Nubes</title>
    <link rel="stylesheet" href="assets/css/registro.css">
    <style>
        body {
            background-image: url('assets/img/clouds.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">Entre Nubes</h1>
    <div class="registration-container">
        <h2 class="subtitle">Registrate</h2>
        <form id="formRegistro" method="post" class="form">

            <label for="username" class="registration-label">Nombre de usuario:</label>
            <input type="text" id="username" name="username" class="registration-input" required>

            <label for="password" class="registration-label">Contraseña:</label>
            <input type="password" id="password" name="password" class="registration-input" required>

            <label for="nombres" class="registration-label">Nombres:</label>
            <input type="text" id="nombres" name="nombres" class="registration-input" required>

            <label for="apellidos" class="registration-label">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" class="registration-input" required>

            <label for="email" class="registration-label">Email:</label>
            <input type="email" id="email" name="email" class="registration-input" required>

            <label for="telefono" class="registration-label">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" class="registration-input" required>

            <label for="telefono2" class="registration-label">Teléfono 2:</label>
            <input type="text" id="telefono2" name="telefono2" class="registration-input">

            <input type="submit" value="Registrar" class="registration-button"">
        </form>
    </div>
</div>
<script src="assets/js/api_server.js"></script>
<script src="assets/js/registro.js"></script>
</body>
</html>
